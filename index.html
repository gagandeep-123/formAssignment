<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <form id="multiStepForm">
            <!-- Step 1: Basic Details -->
            <div class="form-step active">
                <h2>Basic Details</h2>
                <label>Name: <input type="text" id="name"> <span class="error" id="nameError"></span></label>
                <label>Date of Birth: <input type="date" id="dob"> <span class="error" id="dobError"></span></label>
                <label>Gender:
                    <select id="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </label>
                <div class="buttons">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 2: Contact Information -->
            <div class="form-step">
                <h2>Contact Information</h2>
                <label>Email: <input type="email" id="email"> <span class="error" id="emailError"></span></label>
                <label>Phone: <input type="tel" id="phone"> <span class="error" id="phoneError"></span></label>
                <label>Address: <textarea id="address"></textarea> <span class="error" id="addressError"></span></label>
                <div class="buttons">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Summary -->
            <div class="form-step">
                <h2>Summary</h2>
                <div id="summary"></div>
                <div class="buttons">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
